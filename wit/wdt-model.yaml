domainInfo:
    AdminUserName: '@@SECRET:__weblogic-credentials__:username@@'
    AdminPassword: '@@SECRET:__weblogic-credentials__:password@@'
topology:
    Name: '@@PROP:DOMAIN_NAME@@'
    Cluster:
        '@@PROP:CLUSTER_NAME@@':
            DynamicServers:
                ServerNamePrefix: 'managed-server'
                CalculatedListenPorts: false
                MaximumDynamicServerCount: 5
                ServerTemplate: 'server-template-1'
                DynamicClusterSize: 5
    Server:
        AdminServer:
            ListenPort: 7001
    ServerTemplate:
        'server-template-1':
            ListenPort: '@@PROP:MANAGED_SERVER_PORT@@'
            Cluster: '@@PROP:CLUSTER_NAME@@'
resources:
    JDBCSystemResource:
        testDatasource:
            Target: '@@PROP:CLUSTER_NAME@@'
            JdbcResource:
                DatasourceType: GENERIC
                JDBCConnectionPoolParams:
                    ConnectionHarvestTriggerCount: -1
                    StatementCacheSize: 10
                    InitialCapacity: 0
                    RemoveInfectedConnections: true
                    CountOfRefreshFailuresTillDisable: 2
                    ConnectionCreationRetryFrequencySeconds: 0
                    MinCapacity: 0
                    LoginDelaySeconds: 0
                    TestTableName: SQL ISVALID
                    TestFrequencySeconds: 120
                    StatementTimeout: -1
                    HighestNumWaiters: 2147483647
                    InactiveConnectionTimeoutSeconds: 0
                    WrapTypes: true
                    SecondsToTrustAnIdlePoolConnection: 10
                    ConnectionReserveTimeoutSeconds: 10
                    ConnectionHarvestMaxCount: 1
                    CountOfTestFailuresTillFlush: 2
                    ShrinkFrequencySeconds: 900
                    StatementCacheType: LRU
                    IgnoreInUseConnectionsEnabled: true
                    MaxCapacity: 15
                JDBCDataSourceParams:
                    GlobalTransactionsProtocol: OnePhaseCommit
                    JNDIName: jdbc/testDatasource
                JDBCDriverParams:
                    URL: 'jdbc:oracle:thin:@//xxx.xxx.x.xxx:1521/ORCLCDB'
                    PasswordEncrypted: 'tiger'
                    DriverName: oracle.jdbc.OracleDriver
                    Properties:
                        user:
                            Value: 'scott'
appDeployments:
    Application:
        # Quote needed because of hyphen in string
        'simple-app':
            SourcePath: 'wlsdeploy/applications/opdemo.war'
            Target: '@@PROP:CLUSTER_NAME@@'
            ModuleType: war
            StagingMode: nostage
            PlanStagingMode: nostage
